name: MSBuild

on: [push]

env:
  VERSION: "2.0"
  # Path to the solution file relative to the root of the project.
  BUILD_DIR: ${{github.workspace}}/windows

jobs:
  build:
    runs-on: windows-latest
    environment: actions

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1
    
    - name: base64-to-file
      # You may pin to the exact commit or the version.
      # uses: timheuer/base64-to-file@1df9daf94edbc3076264fd619b483878640078cb
      uses: timheuer/base64-to-file@v1.0.4
      with:
        # Name of the file when written to temp location
        fileName: ${{env.BUILD_DIR}}/tests/test.conf
        # The base64 encoded string
        encodedString: ${{secrets.TEST_CONFIG}}
      
    - name: Test
      working-directory: ${{env.BUILD_DIR}}
      run: msbuild .\msbuild.xml -t:runTests

    - name: Build
      working-directory: ${{env.BUILD_DIR}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild .\msbuild.xml -t:makeRelease -p:VERSION=${{env.VERSION}}
