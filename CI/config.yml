
linux-vm:
  name: buildaddin-prmq
  gateway: https://devapigwpriv.bit-erp.ru
  image: ubuntu1604-addins
  disk-size: 10
  disk-type: ssd
  memory: 4
  cores: 2
  core-fraction: 100
  expireIn: 1
  autorun-ghnode: true
  external-ip: false

notify:
  slack:
    default:
      channel: "#devops_bot_test"
      user: "@vdykov"

addins:
  PinkRabbitMQ:
    path: '.'
    version: 2.1.1
    linuxLibrary: libPinkRabbitMQ64.so
    packagePath: package
    type:
      - linux
      - windows
    release: true
    uploadSymbols: true
